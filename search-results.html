<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a collection hub</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/search-results.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
</head>

<body>
    <div id="page-search-results">

        <header>
            <img src="./images/logo.svg" alt="Logo" />
            <a href="https://www.google.com">
                <span></span> Back to homepage</a>
        </header>

        <main>
            <h4>
                <strong>2 hubs</strong> found
            </h4>

            <div class="cards">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1595278069441-2cf29f8005a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="Colectoria">
                    <h2>Colectoria</h2>
                    <h3>Electronic waste, lamps</h3>
                    <p>Rio do Sul, Santa Catarina <br> Guilherme Gemballa, Jardim América <br> Número 260
                    </p>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1567393528677-d6adae7d4a0a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Papersider">
                    <h2>Papersider</h2>
                    <h3>Paper, cardboard</h3>
                    <p>Rio do Sul, Santa Catarina <br> Guilherme Gemballa, Jardim América <br> Número 260
                    </p>
                </div>

        </main>




</body>

</html>
